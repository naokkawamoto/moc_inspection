<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <title>Site Footer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
    <style>
      .site-footer {
          background-color: #006400; /* 濃いグリーン */
          color: white;
          padding: 10px 0;
      }
      .site-footer a {
          color: white;
          text-decoration: none;
      }
    </style>
</head>
<body>
  <footer class="site-footer">
    <div class="container">
      <div class="d-flex justify-content-around">
        <!-- ホームアイコン：ダッシュボードへ -->
        <a href="site_dashboard.html">
          <i class="bi bi-house-door-fill" style="font-size: 1.5rem;"></i>
        </a>
        <!-- リストアイコン：検査一覧へ -->
        <a href="site_inspection_list.html">
          <i class="bi bi-list" style="font-size: 1.5rem;"></i>
        </a>
        <!-- チャットアイコン：チャット一覧へ -->
        <a href="site_chat_list.html" class="position-relative">
          <i class="bi bi-chat-dots-fill" style="font-size: 1.5rem;"></i>
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            5
            <span class="visually-hidden">unread messages</span>
          </span>
        </a>
      </div>
    </div>
  </footer>
  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
