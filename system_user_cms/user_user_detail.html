<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ユーザー詳細</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <div class="container mt-3">
    <!-- パンくずリスト -->
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb small-text">
        <li class="breadcrumb-item"><a href="user_user_list.html">ユーザー一覧</a></li>
        <li class="breadcrumb-item active" aria-current="page">ユーザー詳細</li>
        </ol>
    </nav>

    <h2>ユーザー詳細</h2>
    

    <!-- ユーザー詳細カード -->
    <div class="card mt-3">
        <div class="card-body">
        <!-- メール -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>メール</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="taro@example.com">
            </div>
            <div class="col-2 change-btn">
            <button class="btn btn-secondary btn-sm small-text">変更</button>
            </div>
        </div>
        <!-- パスワード -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>パスワード</strong></div>
            <div class="col-7 value-col small-text">
            <input type="password" class="form-control form-control-small" placeholder="******">
            </div>
            <div class="col-2 change-btn">
            <button class="btn btn-secondary btn-sm small-text">変更</button>
            </div>
        </div>
        <!-- 権限（プルダウン） -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>権限</strong></div>
            <div class="col-7 value-col small-text">
            <select class="form-select form-control-small small-text">
                <option>管理者</option>
                <option>一般</option>
                <option>外部</option>
            </select>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 講習機関名 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>講習機関名</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="講習機関名を入力">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 修了証明書番号 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>修了証明書番号</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="CERT-001">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 建築士資格種別（プルダウン） -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>資格種別</strong></div>
            <div class="col-7 value-col small-text">
            <select class="form-select form-control-small small-text">
                <option>一級建築士</option>
                <option>二級建築士</option>
                <option>木造建築士</option>
                <option>住宅診断士</option>
                <option>住宅性能評価士</option>
                <option>ホームインスペクター</option>
            </select>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 登録番号 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>登録番号</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="ARCH-1001">
            </div>
            <div class="col-2 change-btn">
            <button class="btn btn-secondary btn-sm small-text">変更</button>
            </div>
        </div>
        <!-- 所属事務所名 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>所属事務所名</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="株式会社建築研究所">
            </div>
            <div class="col-2 change-btn">
            <button class="btn btn-secondary btn-sm small-text">変更</button>
            </div>
        </div>
        <!-- 事務所登録番号 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>事務所登録番号</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="OFF-1001">
            </div>
            <div class="col-2 change-btn">
            <button class="btn btn-secondary btn-sm small-text">変更</button>
            </div>
        </div>
        <!-- 登録日（表示のみ） -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>登録日</strong></div>
            <div class="col-7 value-col small-text">
            <span class="small-text">2024-01-10</span>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 更新日（readonly） -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>更新日</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="2024-03-15" readonly>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 操作用ボタン -->
        <div class="row mt-3">
            <div class="col text-end">
            <button class="btn btn-success btn-sm small-text">保存</button>
            <button class="btn btn-danger btn-sm small-text">削除</button>
            </div>
        </div>
        </div>
    </div>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <!-- ヘッダー＆フッターの読み込み -->
    <script>
    fetch('user_header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header-container').innerHTML = data;
        });

    fetch('user_footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer-container').innerHTML = data;
        });

    document.addEventListener('DOMContentLoaded', () => {
        applyCustomSettings();
    });
</script>
</body>
</html>
