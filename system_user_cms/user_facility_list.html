<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>施設一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (5系) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <div class="container mt-4">
    <h2 class="mb-3">施設一覧</h2>
    <!-- 新規登録ボタン（右寄せ） -->
    <div class="d-flex justify-content-end mb-2">
        <a href="user_facility_create.html" class="btn btn-primary btn-sm">新規登録</a>
    </div>

    <!-- 施設一覧テーブル -->
    <div class="card">
        <div class="card-body">
        <table class="table table-striped small-text">
            <thead>
            <tr>
                <th class="small-text">施設名</th>
                <th class="small-text">プロジェクト名</th>
                <th class="small-text">概要</th>
                <th class="text-end small-text">操作</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td class="small-text">施設A</td>
                <td class="small-text">プロジェクトX</td>
                <td class="small-text">概要情報が入ります</td>
                <td class="text-end small-text">
                <a href="user_facility_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
            </tr>
            <tr>
                <td class="small-text">施設B</td>
                <td class="small-text">プロジェクトY</td>
                <td class="small-text">概要情報が入ります</td>
                <td class="text-end small-text">
                <a href="user_facility_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
            </tr>
            <tr>
                <td class="small-text">施設C</td>
                <td class="small-text">プロジェクトZ</td>
                <td class="small-text">概要情報が入ります</td>
                <td class="text-end small-text">
                <a href="user_facility_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
            </tr>
            <!-- 必要に応じて施設データを追加 -->
            </tbody>
        </table>
        </div>
    </div>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <!-- ヘッダー＆フッターの読み込み -->
    <script>
    fetch('user_header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header-container').innerHTML = data;
        });
    fetch('user_footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer-container').innerHTML = data;
        });
</script>
</body>
</html>
