<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>プロジェクト作成</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <h2>プロジェクト作成</h2>
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb small-text">
                <li class="breadcrumb-item"><a href="user_project_list.html">プロジェクト一覧</a></li>
                <li class="breadcrumb-item active" aria-current="page">プロジェクト作成</li>
            </ol>
        </nav>

        <!-- プロジェクト作成カード -->
        <div class="card mt-3">
            <div class="card-body">
                <h4 class="card-title mb-3">プロジェクト作成</h4>
                
                <!-- プロジェクト名 -->
                <div class="row mb-2 align-items-center">
                    <div class="col-3 label-col small-text"><strong>プロジェクト名</strong></div>
                    <div class="col-7 value-col small-text">
                        <input type="text" class="form-control form-control-small" placeholder="プロジェクト名を入力">
                    </div>
                    <div class="col-2 change-btn"></div>
                </div>
                
                <!-- テンプレート（プルダウン選択） -->
                <div class="row mb-2 align-items-center">
                    <div class="col-3 label-col small-text"><strong>テンプレート</strong></div>
                    <div class="col-7 value-col small-text">
                        <select class="form-select form-select-sm">
                            <option value="">選択してください</option>
                            <option value="戸建て">ハウスインスペクション（戸建て）</option>
                            <option value="アパート">ハウスインスペクション（アパート）</option>
                            <option value="集合住宅">ハウスインスペクション（集合住宅）</option>
                        </select>
                    </div>
                    <div class="col-2 change-btn"></div>
                </div>
                
                <!-- 施設名①（プルダウン選択） -->
                <div class="row mb-2 align-items-center">
                    <div class="col-3 label-col small-text"><strong>施設名①</strong></div>
                    <div class="col-7 value-col small-text">
                        <select class="form-select form-select-sm">
                            <option value="">選択してください</option>
                            <option value="施設A">施設A</option>
                            <option value="施設B">施設B</option>
                            <option value="施設C">施設C</option>
                        </select>
                    </div>
                    <div class="col-2 change-btn"></div>
                </div>
                <!-- 施設名②（プルダウン選択＋追加ボタン） -->
                <div class="row mb-2 align-items-center">
                    <div class="col-3 label-col small-text"><strong>施設名②</strong></div>
                    <div class="col-7 value-col small-text">
                        <select class="form-select form-select-sm">
                            <option value="">選択してください</option>
                            <option value="施設A">施設A</option>
                            <option value="施設B">施設B</option>
                            <option value="施設C">施設C</option>
                        </select>
                    </div>
                    <div class="col-2 change-btn">
                        <button class="btn btn-primary btn-sm small-text">追加</button>
                    </div>
                </div>
                
                <!-- 担当者名①（プルダウン選択） -->
                <div class="row mb-2 align-items-center">
                    <div class="col-3 label-col small-text"><strong>担当者名①</strong></div>
                    <div class="col-7 value-col small-text">
                        <select class="form-select form-select-sm">
                            <option value="">選択してください</option>
                            <option value="担当者A">担当者A</option>
                            <option value="担当者B">担当者B</option>
                            <option value="担当者C">担当者C</option>
                            <option value="担当者D">担当者D</option>
                        </select>
                    </div>
                    <div class="col-2 change-btn"></div>
                </div>
                <!-- 担当者名②（プルダウン選択） -->
                <div class="row mb-2 align-items-center">
                    <div class="col-3 label-col small-text"><strong>担当者名②</strong></div>
                    <div class="col-7 value-col small-text">
                        <select class="form-select form-select-sm">
                            <option value="">選択してください</option>
                            <option value="担当者A">担当者A</option>
                            <option value="担当者B">担当者B</option>
                            <option value="担当者C">担当者C</option>
                            <option value="担当者D">担当者D</option>
                        </select>
                    </div>
                    <div class="col-2 change-btn"></div>
                </div>
                <!-- 担当者名③（プルダウン選択＋追加ボタン） -->
                <div class="row mb-2 align-items-center">
                    <div class="col-3 label-col small-text"><strong>担当者名③</strong></div>
                    <div class="col-7 value-col small-text">
                        <select class="form-select form-select-sm">
                            <option value="">選択してください</option>
                            <option value="担当者A">担当者A</option>
                            <option value="担当者B">担当者B</option>
                            <option value="担当者C">担当者C</option>
                            <option value="担当者D">担当者D</option>
                        </select>
                    </div>
                    <div class="col-2 change-btn">
                        <button class="btn btn-primary btn-sm small-text">追加</button>
                    </div>
                </div>
                
                <!-- 操作用ボタン -->
                <div class="row mt-3">
                    <div class="col text-end">
                        <button class="btn btn-success btn-sm small-text">作成</button>
                        <a href="user_project_list.html" class="btn btn-secondary btn-sm small-text">キャンセル</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <script>
        // ユーザー向けヘッダー・フッターを読み込み
        fetch('user_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        fetch('user_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });

        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });
    </script>
</body>
</html>
