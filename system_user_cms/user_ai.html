<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未承認検査一覧（AI）</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <div class="container mt-4">
    <h2>AIに質問</h2>
    <!-- 入力欄（Enterキーで返答＝テーブル表示） -->
    <div class="mb-3">
        <p class="small-text mb-3">お手伝いすることはありませんか？</p>
        <input id="inspectionInput" type="text" class="form-control" placeholder="未承認の検査の一覧をおしえてください" />
    </div>
    <!-- 検査一覧テーブル（初期状態は非表示） -->
    <div id="inspectionTableContainer" style="display: none;">
        <table class="table table-hover table-striped small-text">
        <thead>
            <tr>
            <th>ID</th>
            <th>検査名</th>
            <th>検査日時</th>
            <th>検査担当者</th>
            <th>状況</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>101</td>
            <td>山田太郎邸 外壁検査</td>
            <td>2025-03-10 10:00</td>
            <td>ユーザーA</td>
            <td>未承認</td>
            </tr>
            <tr>
            <td>102</td>
            <td>佐藤花子邸 屋根検査</td>
            <td>2025-03-10 11:30</td>
            <td>ユーザーB</td>
            <td>未承認</td>
            </tr>
            <tr>
            <td>103</td>
            <td>高橋邸 内装検査</td>
            <td>2025-03-09 14:00</td>
            <td>ユーザーC</td>
            <td>未承認</td>
            </tr>
            <!-- 必要に応じて追加 -->
        </tbody>
        </table>
    </div>
    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <!-- ヘッダー＆フッター読み込み -->
    <script>
    fetch('user_header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header-container').innerHTML = data;
        });
    fetch('user_footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer-container').innerHTML = data;
        });

    // Enterキー押下で検査一覧テーブルを表示
    document.getElementById('inspectionInput').addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
        e.preventDefault();
        document.getElementById('inspectionTableContainer').style.display = 'block';
        }
    });
</script>
</body>
</html>
