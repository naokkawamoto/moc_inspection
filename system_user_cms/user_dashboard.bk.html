<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>

    <!-- コンテンツエリア -->
    <div class="container mt-4">
        <h2>Dashboard</h2>

        <!-- ユーザー数、コンテンツ数、今月の売上 -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card text-white bg-secondary">
                    <div class="card-body">
                        <h4 class="card-title">ユーザー数</h4>
                        <p class="card-text">250</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-danger">
                    <div class="card-body">
                        <h4 class="card-title">コンテンツ数</h4>
                        <p class="card-text">120</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card text-white bg-warning">
                    <div class="card-body">
                        <h4 class="card-title">今月の売上</h4>
                        <p class="card-text">¥2,000,000</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- 最近のアクティビティ -->
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">最近のアクティビティ</h4>
                <ul class="list-group">
                    <li class="list-group-item">ユーザーAが新しいコンテンツを追加しました。</li>
                    <li class="list-group-item">ユーザーBがコンテンツを編集しました。</li>
                    <li class="list-group-item">ユーザーCが新規登録しました。</li>
                </ul>
            </div>
        </div>

        <!-- テーブル (色変更) -->
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title">コンテンツの概要</h4>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">タイトル</th>
                            <th scope="col">カテゴリー</th>
                            <th scope="col">ステータス</th>
                            <th scope="col">作成日</th>
                            <th scope="col" class="text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <th scope="row">1</th>
                            <td>HTMLの基礎</td>
                            <td>Tutorial</td>
                            <td>公開中</td>
                            <td>2024-08-01</td>
                            <td class="text-end"><button class="btn btn-success btn-sm">詳細</button></td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>CSSの基礎</td>
                            <td>Tutorial</td>
                            <td>下書き</td>
                            <td>2024-08-02</td>
                            <td class="text-end"><button class="btn btn-success btn-sm">詳細</button></td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>JavaScript入門</td>
                            <td>Tutorial</td>
                            <td>公開中</td>
                            <td>2024-08-03</td>
                            <td class="text-end"><button class="btn btn-success btn-sm">詳細</button></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <a href="../index.html" class="btn btn-link mt-4">Demo Entry</a>

    </div>

    <!-- フッターの読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    
    <!-- JavaScript to load header and footer -->
    <script>
        // user_header.html を読み込んで挿入
        fetch('user_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });

        // user_footer.html を読み込んで挿入
        fetch('user_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
        
            // カスタム設定を適用
        document.addEventListener('DOMContentLoaded', () => {
            applyCustomSettings();
        });

    </script>
</body>
</html>
