<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>検査作成</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css" rel="stylesheet" />
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css" />
    </head>
    <body>
    <!-- ユーザーヘッダー -->
    <div id="header-container"></div>

    <div class="container mt-3">
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb small-text">
                <li class="breadcrumb-item"><a href="user_dashboard.html">ダッシュボード</a></li>
                <li class="breadcrumb-item"><a href="user_inspection_list.html">検査一覧</a></li>
                <li class="breadcrumb-item active" aria-current="page">検査新規作成</li>
            </ol>
        </nav>
    <!-- 上部：プロジェクト名、検査名、検査実施日、検査予定日、承認依頼ボタン -->
    <div class="row">

        <div class="col-12 d-flex justify-content-between align-items-center">
        <h2 class="fw-bold mb-0">検査新規作成</h2>
        </div>
        <!-- 検査実施日 & 時間 & 天気（横並び） -->
        <!-- 検査予定日 -->
        <div class="col-12 mb-3 mt-3">
        <strong>検査予定日調整</strong>
        <div class="text-end mb-2">
            <a href="user_arrange_schedule.html" class="btn btn-danger">検査予定日調整</a>
        </div>
        <div class="input-group">
            <input type="text" class="form-control" id="plannedInspectionDate" placeholder="調整中">
            <input type="text" class="form-control" id="plannedInspectionTime" placeholder="調整中">
        </div>
        </div>
    </div>

    <!-- 検査作成カード -->
    <div class="card mt-3">
        <div class="card-header">
        <h5 class="mb-0">施設詳細</h5>
        </div>
        <div class="card-body">
        <!-- 施設名 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>施設名<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="○○施設">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- プロジェクト名 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>プロジェクト名<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="ハウスインスペクション（戸建て）">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- テンプレート名 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>テンプレート名</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="ハウスインスペクション（戸建て）">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- ロケーション -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>ロケーション</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="例：東京都内、神奈川など">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 建物名称 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>建物名称</strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="例：練馬A邸">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 所在地 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>所在地<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="例：東京都 渋谷区 1-1-1">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 構造種別 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>構造種別<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <select class="form-select form-control-small small-text">
                <option value="木造">木造</option>
                <option value="鉄骨造">鉄骨造</option>
                <option value="その他">その他</option>
            </select>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 階数 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>階数<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <select class="form-select form-control-small small-text">
                <option>1階</option>
                <option>2階</option>
                <option>3階</option>
                <option>その他</option>
            </select>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 地下 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>地下<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <select class="form-select form-control-small small-text">
                <option>無し</option>
                <option>有り</option>
            </select>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 延べ床面積 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>延べ床面積<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="例：150㎡">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 平面図 -->
        <div class="row mb-2">
            <div class="col-3 label-col small-text"><strong>平面図<span style="color: red;">*</span></strong></div>
            <div class="col-9 value-col small-text">
            <div class="row">
                <div class="col-3">
                <img src="/images/floor1.jpg" alt="平面図1" class="img-thumbnail mb-1">
                </div>
                <div class="col-3">
                <img src="/images/floor2.jpg" alt="平面図2" class="img-thumbnail mb-1">
                </div>
                <div class="col-3">
                <button class="btn btn-primary btn-sm small-text">画像追加</button>
                </div>
            </div>
            </div>
        </div>
        <!-- 立面図 -->
        <div class="row mb-2">
            <div class="col-3 label-col small-text"><strong>立面図<span style="color: red;">*</span></strong></div>
            <div class="col-9 value-col small-text">
            <div class="row">
                <div class="col-3">
                <img src="/images/east_elevation.jpg" alt="東立面" class="img-thumbnail mb-1">
                </div>
                <div class="col-3">
                <img src="/images/west_elevation.jpg" alt="西立面" class="img-thumbnail mb-1">
                </div>
                <div class="col-3">
                <img src="/images/south_elevation.jpg" alt="南立面" class="img-thumbnail mb-1">
                </div>
                <div class="col-3">
                <img src="/images/north_elevation.jpg" alt="北立面" class="img-thumbnail mb-1">
                </div>
                <div class="col-3 mt-1">
                <button class="btn btn-primary btn-sm small-text">画像追加</button>
                </div>
            </div>
            </div>
        </div>
        <!-- 敷地図 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>敷地図<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <button class="btn btn-primary btn-sm small-text">画像アップロード</button>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 近隣マップ -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>近隣マップ</strong></div>
            <div class="col-7 value-col small-text">
            <button class="btn btn-secondary btn-sm small-text">Googleマップ表示</button>
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        </div>
    </div>

    <!-- 依頼主情報カード -->
    <div class="card mt-3">
        <div class="card-header">
        <h5 class="mb-0">依頼主情報</h5>
        </div>
        <div class="card-body">
        <!-- 依頼主名 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>依頼主名<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="依頼主名">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 依頼主ひらがな -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>依頼主ひらがな<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="いらいぬしひらがな">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- メールアドレス -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>メールアドレス<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="email" class="form-control form-control-small" placeholder="email@example.com">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- 住所 -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>住所<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="例：東京都 渋谷区 1-1-1">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        <!-- TEL -->
        <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>TEL<span style="color: red;">*</span></strong></div>
            <div class="col-7 value-col small-text">
            <input type="text" class="form-control form-control-small" placeholder="例：03-1234-5678">
            </div>
            <div class="col-2 change-btn"></div>
        </div>
        </div>
    </div>

    <!-- 最終保存ボタン -->
    <div class="row mt-3">
        <div class="col text-center">
        <button class="btn btn-success btn-lg">保存</button>
        </div>
    </div>
    </div>

    <!-- ユーザーフッター -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Optional custom JavaScript -->
    <script src="../style.js"></script>
    <!-- ヘッダー＆フッター読込 -->
    <script>
    fetch('user_header.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('header-container').innerHTML = data;
        });
    fetch('user_footer.html')
        .then(response => response.text())
        .then(data => {
        document.getElementById('footer-container').innerHTML = data;
        });
    document.addEventListener('DOMContentLoaded', () => {
        applyCustomSettings();
    });
</script>
</body>
</html>
