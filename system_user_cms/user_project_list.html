<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>プロジェクト管理</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (5系) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb small-text">
            <li class="breadcrumb-item"><a href="user_dashboard.html">ダッシュボード</a></li>
            <li class="breadcrumb-item active" aria-current="page">検査一覧</li>
        </ol>
        </nav>
        <h2>プロジェクト一覧</h2>

        <!-- 新規作成ボタン（右寄せ） -->
        <div class="d-flex justify-content-end mb-3">
            <a href="user_project_create.html" class="btn btn-primary btn-sm">新規作成</a>
        </div>

        <!-- プロジェクト一覧テーブル -->
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title mb-3">プロジェクト一覧</h4>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr class="small-text">
                            <th scope="col">#</th>
                            <th scope="col">プロジェクト名</th>
                            <th scope="col">検査数</th>
                            <th scope="col">本日の検査数</th>
                            <th scope="col">最新更新日</th>
                            <th scope="col" class="text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody class="small-text">
                        <tr>
                            <th scope="row">1</th>
                            <td>ハウスインスペクション（戸建て）</td>
                            <td>15</td>
                            <td>2</td>
                            <td>2025-03-08</td>
                            <td class="text-end">
                                <a href="user_project_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>ハウスインスペクション（アパート）</td>
                            <td>10</td>
                            <td>1</td>
                            <td>2025-03-07</td>
                            <td class="text-end">
                                <a href="user_project_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>ハウスインスペクション（集合住宅）</td>
                            <td>20</td>
                            <td>0</td>
                            <td>2025-03-06</td>
                            <td class="text-end">
                                <a href="user_project_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <!-- 必要に応じてプロジェクトを追加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムスクリプト -->
    <script src="../style.js"></script>
    <!-- ヘッダー＆フッターの読み込み -->
    <script>
        fetch('user_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        fetch('user_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
