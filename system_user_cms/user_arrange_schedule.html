<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>検査日程調整</title>
  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Optional custom CSS -->
  <link rel="stylesheet" href="../style.css">
</head>
<body>
  <!-- ヘッダー -->
  <div id="header-container"></div>

  <div class="container mt-3">
    <!-- パンくずリスト -->
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb small-text">
          <li class="breadcrumb-item"><a href="user_dashboard.html">ダッシュボード</a></li>
          <li class="breadcrumb-item"><a href="user_inspection_list.html">検査一覧</a></li>
          <li class="breadcrumb-item"><a href="user_inspection_detail.html">検査詳細</a></li>
          <li class="breadcrumb-item active" aria-current="page">検査日程調整</li>
      </ol>
    </nav>

    <h2>検査日程調整</h2>
    <p>以下から検査日程を選択していただけますか</p>

    <!-- スケジュール候補追加テーブル -->
    <div class="card">
      <div class="card-header">
        <h5 class="mb-0">スケジュール候補追加</h5>
      </div>
      <div class="card-body">
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>日程</th>
              <th>日付</th>
              <th>開始時間</th>
              <th>終了時間</th>
              <th>操作</th>
            </tr>
          </thead>
          <tbody>
            <!-- ダミー行1 -->
            <tr>
              <td>1</td>
              <td>2025-03-15 (土)</td>
              <td>09:00</td>
              <td>10:00</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="selectSchedule(this)">選択</button>
              </td>
            </tr>
            <!-- ダミー行2 -->
            <tr>
              <td>2</td>
              <td>2025-03-16 (日)</td>
              <td>10:00</td>
              <td>11:00</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="selectSchedule(this)">選択</button>
              </td>
            </tr>
            <!-- ダミー行3 -->
            <tr>
              <td>3</td>
              <td>2025-03-17 (月)</td>
              <td>11:00</td>
              <td>12:00</td>
              <td>
                <button class="btn btn-primary btn-sm" onclick="selectSchedule(this)">選択</button>
              </td>
            </tr>
            <!-- 新規候補入力行 -->
            <tr>
              <td>新規</td>
              <td>
                <input type="date" class="form-control form-control-sm">
              </td>
              <td>
                <input type="time" class="form-control form-control-sm">
              </td>
              <td>
                <input type="time" class="form-control form-control-sm">
              </td>
              <td>
                <button class="btn btn-info btn-sm" onclick="selectSchedule(this)">スケジュール追加</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- フッター -->
  <div id="footer-container"></div>

  <!-- Bootstrap JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Optional custom JavaScript -->
  <script src="../style.js"></script>
  <!-- ヘッダー＆フッター読込 -->
  <script>
    // ボタンをクリックするとテキストが「確定」に変わり、色も変更
    function selectSchedule(btn) {
      btn.innerText = "確定";
      btn.classList.remove("btn-primary");
      btn.classList.add("btn-success");
    }

    fetch('user_header.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('header-container').innerHTML = data;
      });
    fetch('user_footer.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('footer-container').innerHTML = data;
      });
  </script>
</body>
</html>
