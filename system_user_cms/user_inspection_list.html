<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>検査一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (5系) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        <h2>検査一覧</h2>

        <!-- 検査一覧テーブル -->
        <div class="card mt-4">
            <div class="card-body">
                <h4 class="card-title mb-3">検査一覧</h4>
                <table class="table table-hover table-striped">
                    <thead>
                        <tr class="small-text">
                            <th scope="col">#</th>
                            <th scope="col">施設名</th>
                            <th scope="col">プロジェクト名</th>
                            <th scope="col">検査日時</th>
                            <th scope="col">検査結果</th>
                            <th scope="col">検査担当者</th>
                            <th scope="col">状況</th>
                            <th scope="col" class="text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody class="small-text">
                        <tr>
                            <th scope="row">1</th>
                            <td>山田邸</td>
                            <td>ハウスインスペクション（戸建て）</td>
                            <td>2025-03-10 10:00</td>
                            <td>合格</td>
                            <td>ユーザーA</td>
                            <td>現場検査完了未承認</td>
                            <td class="text-end">
                                <a href="user_inspection_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">2</th>
                            <td>佐藤邸</td>
                            <td>ハウスインスペクション（アパート）</td>
                            <td>2025-03-10 11:30</td>
                            <td>不合格</td>
                            <td>ユーザーB</td>
                            <td>検査前</td>
                            <td class="text-end">
                                <a href="user_inspection_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <tr>
                            <th scope="row">3</th>
                            <td>高橋邸</td>
                            <td>ハウスインスペクション（集合住宅）</td>
                            <td>2025-03-09 14:00</td>
                            <td>合格</td>
                            <td>ユーザーC</td>
                            <td>施主説明前</td>
                            <td class="text-end">
                                <a href="user_inspection_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <!-- 必要に応じて検査データを追加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムスクリプト -->
    <script src="../style.js"></script>
    <!-- ヘッダー＆フッター読込 -->
    <script>
        // user_header.htmlを読み込んで挿入
        fetch('user_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        // user_footer.htmlを読み込んで挿入
        fetch('user_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
