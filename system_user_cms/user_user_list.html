<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>ユーザー一覧</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS (5系) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- カスタムCSS -->
    <link rel="stylesheet" href="../style.css">
</head>
<body>
    <!-- ヘッダー -->
    <div id="header-container"></div>

    <!-- メインコンテンツ -->
    <div class="container mt-4">
        <h2 class="mb-3">ユーザー一覧</h2>
        
        <!-- 新規作成ボタン（右寄せ） -->
        <div class="d-flex justify-content-end mb-3">
            <a href="user_user_create.html" class="btn btn-primary btn-sm">新規作成</a>
        </div>
        
        <!-- ユーザー一覧テーブル -->
        <div class="card">
            <div class="card-body">
                <table class="table table-hover table-striped">
                    <thead>
                        <tr class="small-text">
                            <th scope="col" class="w-10px">
                                <!-- チェックボックス列 -->
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                </div>
                            </th>
                            <th scope="col" class="w-30px text-center">ID</th>
                            <th scope="col">ユーザー名</th>
                            <th scope="col" class="text-center">加入日</th>
                            <th scope="col" class="text-center">最終アクセス</th>
                            <th scope="col" class="text-center">ステータス</th>
                            <th scope="col" class="text-end">操作</th>
                        </tr>
                    </thead>
                    <tbody class="small-text">
                        <tr>
                            <td class="w-10px">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                </div>
                            </td>
                            <td class="text-center">3</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://example.com/path/to/avatar1.jpg" alt="河本直己" class="rounded-circle me-2" width="40" height="40">
                                    <span>河本直己</span>
                                </div>
                            </td>
                            <td class="text-center">2024/10/30</td>
                            <td class="text-center">2025/03/21 15:46</td>
                            <td class="text-center">
                                <span class="badge bg-success p-2">有効</span>
                            </td>
                            <td class="text-end">
                                <a href="user_user_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <tr>
                            <td class="w-10px">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input">
                                </div>
                            </td>
                            <td class="text-center">21</td>
                            <td>
                                <div class="d-flex align-items-center">
                                    <img src="https://example.com/path/to/avatar2.jpg" alt="Shimojima" class="rounded-circle me-2" width="40" height="40">
                                    <span>Shimojima</span>
                                </div>
                            </td>
                            <td class="text-center">2024/12/06</td>
                            <td class="text-center">2025/03/21 17:40</td>
                            <td class="text-center">
                                <span class="badge bg-success p-2">有効</span>
                            </td>
                            <td class="text-end">
                                <a href="user_user_detail.html" class="btn btn-success btn-sm">詳細</a>
                            </td>
                        </tr>
                        <!-- 必要に応じてユーザーデータを追加 -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- カスタムスクリプト -->
    <script src="../style.js"></script>
    <!-- ヘッダー＆フッターの読み込み -->
    <script>
        fetch('user_header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header-container').innerHTML = data;
            });
        fetch('user_footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            });
    </script>
</body>
</html>
