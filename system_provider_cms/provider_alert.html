<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>通知・アラート</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <!-- ヘッダー読み込み -->
    <div id="header-container"></div>
    
    <div class="container mt-4">
        <h2 class="mb-3">通知・アラート</h2>
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb small-text">
            <li class="breadcrumb-item"><a href="provider_dashboard.html">ダッシュボード</a></li>
            <li class="breadcrumb-item active" aria-current="page">通知・アラート</li>
        </ol>
        </nav>
        
        <!-- 検索窓（必要に応じて） -->
        <div class="input-group mb-3">
        <input type="text" class="form-control small-text" placeholder="通知・アラートを検索" aria-label="通知検索">
        <button class="btn btn-primary small-text" type="button">検索</button>
        </div>
        
        <!-- 通知・アラート一覧テーブル -->
        <div class="card">
        <div class="card-body">
            <table class="table table-striped small-text">
            <thead>
                <tr>
                <th scope="col" class="small-text">No.</th>
                <th scope="col" class="small-text">通知内容</th>
                <th scope="col" class="small-text">発生日時</th>
                <th scope="col" class="small-text">対象</th>
                <th scope="col" class="text-end small-text">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td class="small-text">1</td>
                <td class="small-text">契約更新期限が近い建設会社: 株式会社サンプル1</td>
                <td class="small-text">2025-03-25 09:30</td>
                <td class="small-text">クライアント</td>
                <td class="text-end small-text">
                    <a href="provider_alert_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
                </tr>
                <tr>
                <td class="small-text">2</td>
                <td class="small-text">未処理のサポートリクエスト: 2件</td>
                <td class="small-text">2025-03-24 14:15</td>
                <td class="small-text">サポート</td>
                <td class="text-end small-text">
                    <a href="provider_alert_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
                </tr>
                <tr>
                <td class="small-text">3</td>
                <td class="small-text">クレジットカード有効期限切れ: 1件</td>
                <td class="small-text">2025-03-23 11:00</td>
                <td class="small-text">支払い</td>
                <td class="text-end small-text">
                    <a href="provider_alert_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
                </tr>
                <!-- 必要に応じて追加 -->
            </tbody>
            </table>
        </div>
        </div>
        
        <!-- ページネーション（例） -->
        <nav aria-label="Page navigation example" class="mt-3">
        <ul class="pagination justify-content-center small-text">
            <li class="page-item disabled">
            <a class="page-link" href="#" tabindex="-1" aria-disabled="true">前へ</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
            <a class="page-link" href="#">次へ</a>
            </li>
        </ul>
        </nav>
        
    </div>
    
    <!-- フッター読み込み -->
    <div id="footer-container"></div>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    
    <!-- ヘッダー・フッター読み込み用 JavaScript -->
    <script>
        fetch('provider_header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
    
        fetch('provider_footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
    
        document.addEventListener('DOMContentLoaded', () => {
        applyCustomSettings();
        });
    </script>
</body>
</html>
