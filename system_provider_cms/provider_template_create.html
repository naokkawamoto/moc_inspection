<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規テンプレート作成</title>

    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Optional custom CSS -->
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <!-- ヘッダー読み込み -->
    <div id="header-container"></div>

    <div class="container mt-4">
        <h2 class="mb-3">新規テンプレート作成</h2>
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb small-text">
            <li class="breadcrumb-item"><a href="provider_dashboard.html">ダッシュボード</a></li>
            <li class="breadcrumb-item"><a href="provider_template_list.html">テンプレート一覧</a></li>
            <li class="breadcrumb-item active" aria-current="page">新規テンプレート作成</li>
        </ol>
        </nav>

        <!-- 新規テンプレート作成カード -->
        <div class="card mt-3">
        <div class="card-body">
            <!-- テンプレート名 -->
            <div class="row mb-2 align-items-center">
            <div class="col-3 label-col small-text"><strong>テンプレート名</strong></div>
            <div class="col-7 value-col small-text">
                <input type="text" class="form-control form-control-small" placeholder="テンプレート名を入力">
            </div>
            <div class="col-2 change-btn"></div>
            </div>
            
            <!-- チェック項目リスト（最初から追加できる例） -->
            <div class="mb-3">
            <label class="small-text"><strong>チェック項目リスト</strong></label>
            <table class="table table-striped small-text">
                <thead>
                <tr>
                    <th scope="col" class="small-text">No.</th>
                    <th scope="col" class="small-text">項目名</th>
                    <th scope="col" class="small-text">重要度</th>
                    <th scope="col" class="small-text">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr>
                    <td class="small-text">1</td>
                    <td class="small-text">
                    <input type="text" class="form-control form-control-small" placeholder="項目名">
                    </td>
                    <td class="small-text">
                    <select class="form-select form-control-small small-text">
                        <option>高</option>
                        <option selected>中</option>
                        <option>低</option>
                    </select>
                    </td>
                    <td class="small-text">
                    <button class="btn btn-danger btn-sm small-text">削除</button>
                    </td>
                </tr>
                <!-- 必要に応じて行を追加 -->
                </tbody>
            </table>
            <button class="btn btn-primary btn-sm small-text">項目追加</button>
            </div>
            
            <!-- 操作ボタン群（作成・キャンセル） -->
            <div class="row mt-3">
            <div class="col text-end">
                <button class="btn btn-success btn-sm small-text">作成</button>
                <a href="provider_template_list.html" class="btn btn-secondary btn-sm small-text">キャンセル</a>
            </div>
            </div>
        </div>
        </div>
    </div>

    <!-- フッター読み込み -->
    <div id="footer-container"></div>

    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>

    <!-- JavaScript to load header and footer -->
    <script>
        fetch('provider_header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });

        fetch('provider_footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
        
        document.addEventListener('DOMContentLoaded', () => {
        applyCustomSettings();
        });
    </script>
</body>
</html>
