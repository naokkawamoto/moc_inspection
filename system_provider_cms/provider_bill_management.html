<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>請求管理</title>
    
    <!-- Bootstrap CSS CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../style.css">
    </head>
    <body>
    <!-- ヘッダーの読み込み -->
    <div id="header-container"></div>
    
    <div class="container mt-4">
        <h2 class="mb-3">請求状況</h2>
        <!-- パンくずリスト -->
        <nav aria-label="breadcrumb">
        <ol class="breadcrumb small-text">
            <li class="breadcrumb-item"><a href="provider_dashboard.html">ダッシュボード</a></li>
            <li class="breadcrumb-item active" aria-current="page">請求管理</li>
        </ol>
        </nav>
        
        <!-- 検索窓と新規請求ボタン -->
        <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="input-group w-50">
            <input type="text" class="form-control small-text" placeholder="請求情報を検索" aria-label="検索">
            <button class="btn btn-primary small-text" type="button">検索</button>
        </div>
        <a href="provider_bill_create.html" class="btn btn-success btn-sm small-text">新規請求作成</a>
        </div>
        
        <!-- 請求管理テーブル -->
        <div class="card">
        <div class="card-body">
            <table class="table table-striped small-text">
            <thead>
                <tr>
                <th scope="col" class="small-text">請求ID</th>
                <th scope="col" class="small-text">クライアント名</th>
                <th scope="col" class="small-text">未請求額</th>
                <th scope="col" class="small-text">請求済み額</th>
                <th scope="col" class="small-text">未払い額</th>
                <th scope="col" class="small-text">請求日</th>
                <th scope="col" class="small-text">支払い期日</th>
                <th scope="col" class="text-end small-text">操作</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                <td class="small-text">BILL-001</td>
                <td class="small-text">株式会社サンプル1</td>
                <td class="small-text">¥200,000</td>
                <td class="small-text">¥1,300,000</td>
                <td class="small-text"><span class="text-danger">¥50,000</span></td>
                <td class="small-text">2024-04-01</td>
                <td class="small-text">2024-04-30</td>
                <td class="text-end small-text">
                    <a href="provider_bill_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
                </tr>
                <tr>
                <td class="small-text">BILL-002</td>
                <td class="small-text">有限会社サンプル2</td>
                <td class="small-text">¥150,000</td>
                <td class="small-text">¥900,000</td>
                <td class="small-text"><span class="text-danger">¥20,000</span></td>
                <td class="small-text">2024-03-25</td>
                <td class="small-text">2024-04-20</td>
                <td class="text-end small-text">
                    <a href="provider_bill_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
                </tr>
                <tr>
                <td class="small-text">BILL-003</td>
                <td class="small-text">株式会社サンプル3</td>
                <td class="small-text">¥100,000</td>
                <td class="small-text">¥1,000,000</td>
                <td class="small-text"><span class="text-danger">¥0</span></td>
                <td class="small-text">2024-03-20</td>
                <td class="small-text">2024-04-15</td>
                <td class="text-end small-text">
                    <a href="provider_bill_detail.html" class="btn btn-primary btn-sm small-text">詳細</a>
                </td>
                </tr>
                <!-- 必要に応じて追加 -->
            </tbody>
            </table>
        </div>
        </div>
    </div>
    
    <!-- フッターの読み込み -->
    <div id="footer-container"></div>
    
    <!-- Bootstrap JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../style.js"></script>
    
    <!-- JavaScript to load header and footer -->
    <script>
        fetch('provider_header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-container').innerHTML = data;
        });
        
        fetch('provider_footer.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('footer-container').innerHTML = data;
        });
        
        document.addEventListener('DOMContentLoaded', () => {
        applyCustomSettings();
        });
    </script>
</body>
</html>
